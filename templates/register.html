<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <p id="title"><a href="{{url_for('home')}}">ToDo-App</a></p>
        </div>
    </header>
    <main>
        <div class="login_form">
            <p>SignUp</p>
            <form action="{{ url_for('signUp') }}" method="post">
                <label for="firstname">First name: </label>
                <input type="text" id="firstname" name="firstname"><br><br>
                <label for="lastname">Last name: </label>
                <input type="text" id="lastname" name="lastname"><br><br>
                <label for="email">Your email: </label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="radio" id="gender" name="gender" value="male">
                <label for="cat">Male</label>
                <input type="radio" id="gender" name="gender" value="female">
                <label for="dog">Female</label><br><br>
                <input type="checkbox" id="subscribe" value="subscribe">
                <label for="subscribe">Subscribe to newsletter!</label><br><br>
                <input type="submit" value="SignUp" id="submit" >
                <input type="reset" value="Reset" /><br><br>
                <p>Already have an account? <a href="{{url_for('signIn')}}">Login</a></p>
            </form>
        </div>
    </main>

</body>
</html>
